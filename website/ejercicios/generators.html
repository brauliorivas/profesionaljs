    <script>

    function* simpleGenerator() {
        console.log('Generator Start');
        yield 1;
        console.log('Generator Ends');
    }

    const gen = simpleGenerator();

    function* idMaker() {
        let id = 1;
        let reset;
        while(true) {
            reset = yield id;
            if (reset) {
                id = 1
            } else {
                id += 1;
            }
        }
    }

    </script>
