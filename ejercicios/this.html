<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <script>
        //global scope
        console.log(`This: ${this}`)

        //this function scope

        function whoIsThis() {
            return this;
        }

        console.log(`Who is this(): ${whoIsThis()}`);

        //this function scope strict mode

        function whoIsThisStrict() {
            'use strict';
            return this;
        }
        
        console.log(`Who is this(): ${whoIsThisStrict()}`);
        //this en un objeto

        const person = {
            name: 'Gabriel',
            saludar: function () {
                console.log(`Hola soy ${this.name}`)
            }
        }

        person.saludar();

        //this, sacar la funci√≥n del objeto

        const action = person.saludar;
        action(); // Referencia a window, no person

        //this en una clase

        function Person(name) {
            this.name = name;
        }

        Person.prototype.saludar = function () {
            console.log(`Me llamo ${this.name}`)
        }

        const angela = new Person('Angela');
        angela.saludar();

    </script>
</body>
</html>
